career-profile:
    title: Career Profile
    summary: |
      I am a Senior Software Engineer and Professional Scrum Master with over 7 years experience mainly as a back-end developer, but with a sprinkling of full-stack exposure. Through my roles to date I have had exposure to the scientific research, e-commerce and payments domains.

      Most recently I have been working on cloud native stacks, making use of Spring Boot, Angular, Kubernetes, Kafka, AWS (Redis elasticache, PostgreSQL RDS, MySQL aurora, SQS and others), Terraform, Jenkins, BuildKite and more.

      I am whole hearted believer in "If it's not tested, it doesn't work" and am always an advocate for my teams increasing their automated test coverage throughout the testing pyramid.
